---
 - name: Install and start docker engine
   hosts: all
   tasks:
    - name: Install docker
      yum:
        name: docker
        state: present
        update_cache: yes

    - name: Start and enable docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Run Jenkins in Container
      shell:
        cmd: docker run -d jenkins
